name: "Simple self-hosted cache"
description: "Jobs running on main will persist given path as cache, and jobs running on other branches will restore from that cache if it exists."
author: "mo@avianlabs.net"

inputs:
  cache-scope-ref:
    description: Cache is updated after a successful build on this ref.
    default: main
  cache-dir:
    description: The cache directory for self-hosted runners.
  path:
    description: The path(s) to cache (relative to working-directory). Can be a single path or multiple paths separated by newlines.

runs:
  using: "node20"
  main: "dist/main.js"
  post: "dist/post.js"
